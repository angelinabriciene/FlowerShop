<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laumė flower shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/editOptions.css">
    <script defer src="../js/editOptions.js"></script>
</head>

<body>
    <div id="optionsPage" class="container">
        <div class="row">
            <div id="header">Laumės darželis</div>
            <div id="alert-message"></div>
            <div>
                <a id="editOptions" href="./homePage.html">grįžti į pradinį puslapį</a>
                <div id="alert-message"></div>
            </div>
            <div class="table-container">
                <table id="colorTable" class="table table-hover table">
                    <thead>
                        <tr>
                            <th scope="col">Spalvos
                                <button type="button" class="btn btn-outline-success">+</button>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="colorList">
        
                    </tbody>
                </table>
        
                <table id="typeTable" class="table table-hover table">
                    <thead>
                        <tr>
                            <th scope="col">Tipai
                                <button id="createType" type="button" class="btn btn-outline-success">+</button>
                                <div id="inputContainer"></div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="typeList">
        
                    </tbody>
                </table>
        
                <table id="positionTable" class="table table-hover table">
                    <thead>
                        <tr>
                            <th scope="col">Sodinimas
                                <button type="button" class="btn btn-outline-success">+</button>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="positionList">
        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
