<head>

    <div id="homePage" class="container">
        <div id="alert-message"></div>

        </div>
        <div>

        </div>
        <div id="searchBar" class="row">

                    <a class="nav-link" href="./homePage.html"> ₰ Visi augalai</a>
                </div>
            </div>

                <div id="filter-container">

                <ul id="menuSideBar" class="nav flex-column">
