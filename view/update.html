<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="../js/update.js"></script>
    <link rel="stylesheet" href="../css/update.css">
</head>
<body>
    <form id="updateFlowerForm">
        <div class="form-group">
            <input id="updatedflowerName" class="form-control" type="text" placeholder="Augalo pavadinimas">
            <input id="updatedplant" class="form-control" type="text" placeholder="Augalo tipas">
            <textarea id="updateddescription" class="form-control" type="text" placeholder="Trumpas augalo aprašymas"></textarea>
            <input id="updatedprice" class="form-control" type="text" placeholder="Kaina" pattern="[0-9]+(\.[0-9]+)?">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="updatedperennialOption" value="true">
            <label class="form-check-label" for="updatedperennialOption">Daugiametis</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="updatedannualOption" value="false">
            <label class="form-check-label" for="updatedannualOption">Vienmetis</label>
        </div>
        <div>
            <label for="updatedflowerType">Augalo tipas</label>
            <select id="updatedflowerType" class="form-control">
                <option selected disabled>Pasirinkite augalo tipą</option>
                <option value="1">Vaiskrūmiai</option>
                <option value="2">Vaismedžiai</option>
                <option value="3">Vijokliniai</option>
                <option value="4">Dekoratyviniai</option>
                <option value="5">Spygliuočiai</option>
                <option value="6">Daržovių sėklos</option>
                <option value="7">Gėlių sėklos</option>
                <option value="8">Prieskoniai</option>
                <option value="9">Kambariniai augalai</option>
                <option value="10">Grybai</option>
                <option value="11">Medžiai</option>
            </select>
        </div>
        <div id="colorOptionHeader">Pasirinkite vieną ar kelias spalvas:</div>
        <div id="colorsContainer">
            <!-- Color checkboxes will be dynamically populated here -->
        </div>
        <div>
            <label for="updatedflowerPosition">Sodinimo / laikymo vieta</label>
            <select id="updatedflowerPosition" class="form-control">
                <option selected disabled>Pasirinkite vietą</option>
                <option value="1">Saulėta</option>
                <option value="2">Pusiau saulėta</option>
                <option value="3">Pavėsyje</option>
                <option value="4">Šiltnamyje</option>
                <option value="5">Namuose</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Prisekite augalo nuotrauką</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <div>
            <button id="submitUpdatedFlower" type="submit" class="btn btn-primary">Atnaujinti</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
