<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/create.css">
    <script defer src="../js/create.js"></script>
</head>

<body>
    <div id="alert-message"></div>
    <form id="createFlowerForm">
        <div class="form-group">
            <input id="flowerName" class="form-control" type="text" placeholder="Augalo pavadinimas">
            <input id="plant" class="form-control" type="text" placeholder="Augalo tipas">
            <textarea id="descriptionNew" type="text" placeholder="Trumpas aprašymas"></textarea>
            <input itemid="price" class="form-control" type="text" id="price" placeholder="Kaina"
                pattern="[0-9]+(\.[0-9]+)?">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="perennialOption" value="true" checked>
            <label class="form-check-label" for="exampleRadios1">
                Daugiametis
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="annualOption" value="false" checked>
            <label class="form-check-label" for="exampleRadios1">
                Vienmetis
            </label>
        </div>
        <div>
            <label for="flowerType"></label>
            <select id="flowerType" class="form-control">
                <option selected>Augalo tipas</option>
                <option value="1">Vaiskrūmiai</option>
                <option value="2">Vaismedžiai</option>
                <option value="3">Vijokliniai</option>
                <option value="4">Dekoratyviniai</option>
                <option value="5">Spygliuočiai</option>
                <option value="6">Daržovių sėklos</option>
                <option value="7">Gėlių sėklos</option>
                <option value="8">Prieskoniai</option>
                <option value="9">Kambariniai augalai</option>
                <option value="10">Grybai</option>
                <option value="11">Medžiai</option>
            </select>
        </div>
        <div id="colorOptionHeader">Pasirinkite vieną ar kelias spalvas:</div>
        <div id="colorsContainer">
            <!-- Color checkboxes will be dynamically populated here -->
        </div>
        <div>
            <label for="flowerPosition"></label>
            <select id="flowerPosition" class="form-control">
                <option selected>Sodinimo / laikymo vieta</option>
                <option value="1">Saulėta</option>
                <option value="2">Pusiau saulėta</option>
                <option value="3">Pavėsyje</option>
                <option value="4">Šiltnamyje</option>
                <option value="5">Namuose</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Prisekite augalo nuotrauką</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <div>
            <button id="submitNewFlower" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
